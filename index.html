<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>hahiti</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>

    <script type="text/babel">

    var data = [
      {id: 1, name: "Group 1", imageLoc: "images/defualt_group.png", info: 'basic info 1 \n basic info 2 \n basic info 3'},
      {id: 2, name: "Group 2", imageLoc: "images/defualt_group.png", info: 'basic info 1 \n basic info 2 \n basic info 3'},
      {id: 3, name: "Group 3", imageLoc: "images/defualt_group.png", info: 'basic info 1 \n basic info 2 \n basic info 3'},
      {id: 4, name: "Group 4", imageLoc: "images/defualt_group.png", info: 'basic info 1 \n basic info 2 \n basic info 3'}
    ];

//88888888888888888888888888888888888888888888888
//  Group info Component
//88888888888888888888888888888888888888888888888
    var GroupInfoComponent = React.createClass({
      render: function() {
          return (
            <div>
              <pre> {this.props.info} </pre>
              <form action="students.html">
                <button onclick="location.href='http://google.com"> enter to group </button>
              </form>
            </div>
          );
      }
    });
//88888888888888888888888888888888888888888888888
//  Group Component
//88888888888888888888888888888888888888888888888
    var GroupComponent = React.createClass({
      getInitialState: function() {
        return {showGroupInfo: false};
      },
      handleClick: function(event) {
        this.setState({showGroupInfo: !this.state.showGroupInfo});
      },
      render: function() {
        return (
          <div className="group">
            <h1> {this.props.name} </h1>
            <img onClick={this.handleClick} src={this.props.imageLoc} alt="defualt group image" />
            { this.state.showGroupInfo ? <GroupInfoComponent info={this.props.info} /> : null}
          </div>
        );
      }
    });

//88888888888888888888888888888888888888888888888
//  add group Component
//88888888888888888888888888888888888888888888888
var AddGroupComponent = React.createClass({
  render: function() {
    return (
      <div className="addGrouoComponent">
        <p> 
          group name: 
          <input type="text"/>
          <button> add group </button>
        </p>
        
      </div>
    );
  }
});
//88888888888888888888888888888888888888888888888
//  Groups Component
//88888888888888888888888888888888888888888888888
    var GroupsComponent = React.createClass({

      getInitialState: function() {
        return {showAddGroupComp: false};
      },
      handleClick: function(event) {
        this.setState({showAddGroupComp: !this.state.showAddGroupComp});
      },

      render: function() {
        //-----------------------------
        var groups = this.props.data.map(function(groupData) {
          return (
            <GroupComponent name={groupData.name} imageLoc={groupData.imageLoc} info={groupData.info} />
            );
        });
        //return stuff
        return (
          <div>
           <button onClick={this.handleClick} > show add group </button>
            {this.state.showAddGroupComp ? <AddGroupComponent/> : null}
            {groups}
          </div>
        );
      }
    });
//88888888888888888888888888888888888888888888888
//  ReactDOM.render
//88888888888888888888888888888888888888888888888
    ReactDOM.render(
      <GroupsComponent data={data}/>,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
